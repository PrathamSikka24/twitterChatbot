<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="user-profile" id="user-profile">
            <!-- Display user profile picture and handle here -->
            <img src="user-profile-image.jpg" alt="User Profile Picture">
            <span id="user-handle">UserHandle123</span>
        </div>
        <div class="chat-header">Your Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Add your other HTML elements for additional functionality here -->

    <script src="script.js"></script>
</body>
</html>
